<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href=""type="text/css">
        <title>Formularios </title>
    
    </head>
    <body>
        <form > 
            <input type="text"/>
            <input type="date"/>
            <input type="color"/>
            <input type="password"/>
            <input type="file"/>
            <input type="checkbox"/>
            <input type="radio"/>
            <input type="button"value="Enviar">
            <button>Hola</button>

            <h1>Formulario</h1>

            <form class="formulario">
                <div class="nombre">
                    <label for="nombre">Nombre
                        <input
                         id="nombre"
                         type="text"
                        name="nombre"
                        placeholder="escribe tu nombre"/>
                </div>
            <div class="apellido">
                <label 
        for="apellido">Apellido
        <input id="apellido"
        type="texto"
        name="apellido"
        placeholder="Ahora esribe tu apellido"/>
            </div>
        <div class="password">
            <label for="pasword">Contrase√±a</label>
            <input id="pasword"
            type="password"
            name="password"
            placeholder="Escribe tu password"/>
            <div class="correo ">Correo</div>
            <label for="correo"></label>
            <input id="correo"
            name="correo"
            type="email"
            placeholder="Escribe tu correo"/>
            </div>
            <button>Enviar</button>
        </div>
        </form>
        <br/>
        <form>
            <fieldset>
                <legend>Ingresa el numero</legend>
                <label for="numero">Numero</label>
                <input id="number" name="numero"
                min="40" max="50"/>
<label for="rango">Rango</label>
<input id="rango"name="rango" type="range" min="50"/>
        </form>
    </body>
</html>
